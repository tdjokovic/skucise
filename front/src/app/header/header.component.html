<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
            <span class="icofont-close js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>

<nav class="site-nav">
    <div class="container">
        <div class="menu-bg-wrap">
            <div class="site-navigation" (click)="routeChanged()">
                <a [routerLink]="['/']" class="logo m-0 float-start">SkuÄ‡iSe</a>

                <ul class="js-clone-nav d-none d-lg-inline-block text-start site-menu float-end">
                    <li [class.active]="isActive === '/home' || isActive === '/'"><a [routerLink]="['/home']">Home</a></li>
                    <li [class.active]="isActive === '/properties'" class="has-children">
                        <a [routerLink]="['/properties']">Nekretnine</a>
                        <!-- ISPRAVLJENO - nije vise hardcoded -->
                        <ul class="dropdown">
                            <li *ngFor="let c of adCategories">
                                <a [routerLink]="['/properties/' + c.name | lowercase ]">{{c.name}}</a>
                            </li>
                        </ul>
                    </li>
                    
                    <li *ngIf="!isVisitor() && !isAdmin()" [class.active]="isActive === '/my-properties'"><a [routerLink]="['/my-properties']">Moji oglasi</a></li>
                    <li *ngIf="!isVisitor()"><a [routerLink]="['/reservations']">Rezervacije razgledanja</a></li>
                    <li *ngIf="isAdmin()"><a [routerLink]="['/dashboard']">Dashboard</a></li>

                    <li *ngIf="isVisitor()" [class.active]="isActive === '/about'"><a [routerLink]="['/about']">O nama</a></li>
                    <!--<li [class.active]="isActive === '/contactus'"><a [routerLink]="['/contactus']">Kontakt</a></li>-->

                    <!-- deo za prijavu i odjavu korisnika! -->
                    <li [class.active]="isActive === '/login'"><a *ngIf="isVisitor()" [routerLink] = "['/login']">Prijava</a></li>
                    <li class="has-children" *ngIf="!isVisitor()">
                        <a [routerLink]="['/home']">{{ firstName + " " + lastName }}</a>

                        <ul class="dropdown">
                            <li>
                                <a [routerLink]="['/profile/', id]" *ngIf="!isAdmin()">Moj profil</a>
                            </li>
                            <li>
                                <a [routerLink]="['/logout']">Odjavi se</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <a href="#" class="burger light me-auto float-end mt-1 site-menu-toggle js-menu-toggle d-inline-block d-lg-none" data-toggle="collapse" data-target="#main-navbar">
                    <span></span>
                </a>

            </div>
        </div>
    </div>
</nav>
